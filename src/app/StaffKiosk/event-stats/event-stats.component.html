<router-outlet></router-outlet>
<div id="iPadContainer">

  <p>Please select an event from the option(s) below</p>

  <table class="guestName">
    <ng-container *ngFor="let event of filterEvent$ | async let in = index"  >
      <tr (click)="chosenEvent(event); changeRow(in)" [style.background-color]="clicked == in ? 'white':'#0091DA'" [style.color]="clicked == in ? 'black':'white'">
        <td>{{event.eventName}}</td>
      </tr>
    </ng-container>
  </table>

  <br><br>

  <a id="forwardbutton" [routerLink]="['stats']" >Continue</a>
  <a id="backbutton" [routerLink]="['../']" >Return</a>
</div>
